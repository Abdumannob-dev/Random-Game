<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <title>üéØ Raqamni Top - JS O‚Äòyini</title>
    <style>
      body {
        font-family: sans-serif;
        background: linear-gradient(to right, #3a6186, #89253e);
        color: #fff;
        text-align: center;
        padding: 50px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      input,
      button {
        padding: 10px;
        font-size: 1.2rem;
        margin: 10px;
        border-radius: 8px;
        border: none;
      }

      input {
        width: 80px;
        text-align: center;
      }

      button {
        background-color: #00c9a7;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #00b39c;
      }

      .message {
        font-size: 1.4rem;
        margin-top: 20px;
      }

      .attempts {
        font-size: 1.2rem;
        margin-top: 10px;
      }

      .game-over {
        font-weight: bold;
        font-size: 1.6rem;
        margin-top: 20px;
        color: #ffd700;
      }
    </style>
  </head>
  <body>
    <h1>üéØ 0 dan 100 gacha sonni toping!</h1>
    <input
      type="number"
      id="guessInput"
      placeholder="0-100"
      min="0"
      max="100"
    />
    <button onclick="tekshir()">‚úÖ Tekshir</button>
    <div class="message" id="message"></div>
    <div class="attempts" id="attempts"></div>
    <div class="game-over" id="gameOver"></div>

    <script>
      let randomSon = Math.floor(Math.random() * 101); // 0-100
      let urinishlar = 6;

      function tekshir() {
        const guess = Number(document.getElementById("guessInput").value);
        const message = document.getElementById("message");
        const attempts = document.getElementById("attempts");
        const gameOver = document.getElementById("gameOver");

        if (urinishlar <= 0) return;

        if (guess < 0 || guess > 100 || isNaN(guess)) {
          message.textContent = "‚ùó Iltimos, 0-100 oralig‚Äòida son kiriting.";
          return;
        }

        urinishlar--;

        if (guess === randomSon) {
          message.textContent = `üéâ To‚Äòg‚Äòri topdingiz! Raqam: ${randomSon}`;
          gameOver.textContent = "‚úÖ G‚Äòalaba!";
          document.querySelector("button").disabled = true;
        } else if (guess < randomSon) {
          message.textContent = "üîº Ko‚Äòproq son kiriting!";
        } else {
          message.textContent = "üîΩ Kamroq son kiriting!";
        }

        attempts.textContent = `Qolgan urinishlar: ${urinishlar}`;

        if (urinishlar === 0 && guess !== randomSon) {
          gameOver.textContent = `‚ùå O‚Äòyin tugadi! To‚Äòg‚Äòri raqam: ${randomSon}`;
          document.querySelector("button").disabled = true;
        }
      }
    </script>
  </body>
</html>
